services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - server-data:/app/data
    env_file:
      - ./server/.env
    restart: unless-stopped

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    env_file:
      - ./app/.env
    depends_on:
      - server
    restart: unless-stopped

volumes:
  server-data:
